<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chess Board</title>
  <link rel="stylesheet" href="dist/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main class="dashboard">
    <div class="dashboard__panel ">
      <div class="dashboard__data">
        <h3 class="dashboard__data--title">Welcome!</h3>
        <input id="playerName" class="dashboard__data--name input" type="text" placeholder="Enter Your Name"/>
        <input id="boardSize" class="dashboard__data--boardSize input" type="number" min="3" max="9" placeholder="Enter board size (min 3, max 9)"/>
        <button class="dashboard__data--btn btn">Start</button>
      </div>
    </div>
    <div class="board hidden">

    </div>
  </main>
  <script src="src/js/main.js"></script>
</body>
</html>
